<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/signUp.css">
</head>
<body>
    <div class="container">
        <img class="hombre" src="img/signUp.png" alt="login2">
        <div class="formulario">

            <a href="index.html"><img class="x" src="img/x.svg" alt="x"></a>

            <a class="titulo">¡Inicia tu viaje!</a>
            <div class="boton google">
                <img class="icono-g" src="img/google.svg">
                <img class="icono-g-n" src="img/google-negro.svg">
                <a id="aGoogle">Accede con Google</a>
            </div>
            <div class="boton facebook">
                <img class="icono-f-b" src="img/facebook-blanco.svg">
                <img class="icono-f-n" src="img/facebook-negro.svg">

                <a>Accede con Facebook</a>
            </div>
            <div class="linea"></div>
            <input class="email" type="text" class="input" placeholder="E-mail">
            <input class="contraseña" type="password" class="input" placeholder="Contraseña">
            <div class="inputTerminos">
                <input class="terminos" name="terminos" type="checkbox">
                <p > Acepto los <a href="">términos y condiciones</a></p>
            </div>
            <button class="acceder">ACCEDER A MI CUENTA</button>
            <div class="recuperar">
                <p>¿No recuerdas tu contraseña?<a href=" ">Recupérala</a></p>
            </div>
        </div>
    </div>
</body>
</html>
