<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="container">
        <img class="hombre" src="/signUp/img/signUp.png" alt="login2">
        <div class="formulario">
            
            <img class="x" src="/signUp/img/x.svg" alt="x">
            
            <a class="titulo">¡Inicia tu viaje!</a>
            <div class="boton google" onmouseover="cambiarColor()">
                <img class="icono-g" src="/signUp/img/google.svg">
                <a id="aGoogle">Accede con Google</a>
            </div>
            <div class="boton facebook">
                <img class="icono-f" src="/signUp/img/facebook.svg">
                <a>Accede con Facebook</a>
            </div>
            <div class="linea"></div>
            <input class="email" type="text" class="input" placeholder="E-mail">
            <input class="contraseña" type="text" class="input" placeholder="Contraseña">
            <div class="inputTerminos">
                <input class="terminos" name="terminos" type="checkbox">
                <p > Acepto los <a href="">términos y condiciones</a></p>
            </div>
            <button class="acceder">ACCEDER A MI CUENTA</button>
            <div class="recuperar">
                <p>¿No recuerdas tu contraseña?<a href=" ">Recupérala</a></p>
            </div>
        </div>
    </div>
</body>
</html>
